<div class="card" style="margin: 0 auto">
    <div class="card-body">
        <h5 class="card-title">User registration</h5>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input [(ngModel)]="userEmail" type="email" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input [(ngModel)]="password" type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember email</label>
        </div>
        <button (click)="signUp()" class="btn btn-primary mb-3" >Registration</button>
        <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
            content.</p> -->
    </div>
</div>
<div class="container text-center">
    <button (click)="googleAuth()" type="button" class="btn btn-primary mt-3">
        Contiune with Google
    </button>
</div>
