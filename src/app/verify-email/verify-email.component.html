<div class="card-body">
    <h5 class="card-title">Thank you for your registration!</h5>
    <p class="card-text">We've sent you a verification email.</p>
    <p class="card-text">Please check your inbox and click the implemented link to verify your email address!</p>
    <button (click)="sendVerificationEmail()" class="btn btn-primary mb-3">Resend verification email</button>
    <p>Return to home page?</p>
    <button class="btn btn-primary" routerLink="/home">Home</button>
</div>
